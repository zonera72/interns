<html>
<head>
	<title>Button</title>
</head>
<body>
	<button style= "float:bottom; " onclick="myFunction()"  >Click here</button>
<h1 id="clickButton">Welcome to javaScript</h1>
<script >
	function myFunction() {
	var text = document.getElementById("clickButton");
    if (text.style.display === "none") {
        text.style.display = "block";
        alert("text is going to be displayed");
    } else {
        text.style.display = "none";
    }
}myFunction();



</script>
</body>
</html>
